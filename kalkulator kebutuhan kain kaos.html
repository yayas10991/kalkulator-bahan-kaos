<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kain Kaos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .calculator-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 30px;
        }
        .result-container {
            background-color: #e9f7fe;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
        }
        .form-select, .form-control {
            margin-bottom: 15px;
        }
        .size-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .size-input {
            text-align: center;
        }
        .size-input label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .gramasi-options {
            display: none;
            margin-top: 10px;
            padding: 15px;
            background-color: #f1f8ff;
            border-radius: 8px;
        }
        .result-box {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .result-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0d6efd;
        }
        .title {
            color: #0d6efd;
            margin-bottom: 25px;
            text-align: center;
        }
        .btn-calculate {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn-calculate:hover {
            background-color: #0b5ed7;
            color: white;
        }
        .form-check {
            margin-bottom: 8px;
        }
        .table-responsive {
            margin-top: 20px;
        }
        .table th {
            background-color: #0d6efd;
            color: white;
        }
    </style>
</head>

    <div class="container">
        <h1 class="title">Kalkulator Bahan Kaos</h1>
        
        <div class="calculator-container">
            <form id="kainForm">
                <div class="row">
                    <div class="col-md-6">
                        <label for="modelKaos" class="form-label">Model Kaos</label>

                        </select>
                    </div>

                        <label for="panjangTangan" class="form-label">Panjang Tangan</label>

                            <option value="" selected disabled>Pilih Panjang Tangan</option>
                            <option value="pendek">Pendek</option>
                            <option value="panjang">Panjang</option>
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <label for="jenisKain" class="form-label">Jenis Kain</label>
                        <select class="form-select" id="jenisKain" required>
                            <option value="" selected disabled>Pilih Jenis Kain</option>
                            <option value="tubular">Tubular</option>
                            <option value="finish">Finish</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="settinganKain" class="form-label">Settingan Kain</label>
                        <select class="form-select" id="settinganKain" required>
                            <option value="" selected disabled>Pilih Settingan Kain</option>
                            <option value="36">36</option>
                            <option value="40">40</option>
                            <option value="42">42</option>
                            <option value="45">45</option>
                            <option value="72">72</option>
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <label for="gramasiKain" class="form-label">Gramasi Kain</label>
                        <select class="form-select" id="gramasiKain" required>
                            <option value="" selected disabled>Pilih Gramasi Kain</option>
                            <option value="30s">30s</option>
                            <option value="24s">24s</option>
                            <option value="20s">20s</option>
                        </select>
                        
                        <div id="gramasiOptions" class="gramasi-options">
                            <!-- Options will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
                
                <div class="mt-4">
                    <h5 class="mb-3">Jumlah Kaos per Ukuran</h5>
                    <div class="size-inputs">
                        <div class="size-input">
                            <label for="sizeXS">XS</label>
                            <input type="number" class="form-control" id="sizeXS" min="0" value="0">
                        </div>
                        <div class="size-input">
                            <label for="sizeS">S</label>
                            <input type="number" class="form-control" id="sizeS" min="0" value="0">
                        </div>
                        <div class="size-input">
                            <label for="sizeM">M</label>
                            <input type="number" class="form-control" id="sizeM" min="0" value="0">
                        </div>
                        <div class="size-input">
                            <label for="sizeL">L</label>
                            <input type="number" class="form-control" id="sizeL" min="0" value="0">
                        </div>
                        <div class="size-input">
                            <label for="sizeXL">XL</label>
                            <input type="number" class="form-control" id="sizeXL" min="0" value="0">
                        </div>
                        <div class="size-input">
                            <label for="size2XL">2XL</label>
                            <input type="number" class="form-control" id="size2XL" min="0" value="0">
                        </div>
                        <div class="size-input">
                            <label for="size3XL">3XL</label>
                            <input type="number" class="form-control" id="size3XL" min="0" value="0">
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <button type="button" class="btn btn-calculate" id="calculateBtn">Hitung Kebutuhan Kain</button>
                </div>
            </form>
        </div>
        
        <div class="result-container" id="resultContainer" style="display: none;">
            <h4 class="mb-3">Hasil Perhitungan</h4>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="result-box">

                    </div>

            </div>

                    </thead>

            </div>
        </div>
    </div>

        function calculateFabricNeeds() {
            // Get form values
            const modelKaos = modelKaosSelect.value;
            const panjangTangan = panjangTanganSelect.value;
            const jenisKain = jenisKainSelect.value;
            const settinganKain = settinganKainSelect.value;
            const gramasiKain = gramasiKainSelect.value;
            
            // Validate form
            if (!modelKaos || !panjangTangan || !jenisKain || !settinganKain || !gramasiKain) {
                alert('Silakan lengkapi semua pilihan sebelum menghitung!');
                return;
            }
            
            // Get selected gramasi detail
            const gramasiDetailRadio = document.querySelector('input[name="gramasiDetail"]:checked');
            if (!gramasiDetailRadio) {
                alert('Silakan pilih detail gramasi kain!');
                return;
            }
            const gramasiDetail = gramasiDetailRadio.value;
            
            // Get size quantities
            const sizes = ['XS', 'S', 'M', 'L', 'XL', '2XL', '3XL'];
            const quantities = {};
            sizes.forEach(size => {
                quantities[size] = parseInt(document.getElementById(`size${size}`).value) || 0;
            });
            
            // Calculate fabric needs in cm
            let totalCm = 0;
            const detailRows = [];
            
            sizes.forEach(size => {
                const quantity = quantities[size];
                if (quantity > 0) {
                    const cmPerShirt = sizeDataCm[modelKaos][panjangTangan][jenisKain][settinganKain][size];
                    const totalCmForSize = quantity * cmPerShirt;
                    totalCm += totalCmForSize;
                    
                    detailRows.push({
                        size,
                        quantity,
                        cmPerShirt,
                        totalCmForSize
                    });
                }
            });
            
            // Add 10% waste
            const totalCmWithWaste = totalCm * 1.1;
            
            // Calculate fabric needs in kg
            const conversionKey = gramasiDetail.replace(/^[^-]+-/, '').replace('-', '-');
            const conversionValue = conversionData[settinganKain][gramasiKain][conversionKey];
            const totalKg = (totalCmWithWaste / conversionValue) * 1.1; // Add 1% waste

            resultCm.textContent = `${totalCmWithWaste.toFixed(2)} cm`;
            resultKg.textContent = `${totalKg.toFixed(2)} kg`;

                    <td>${row.size}</td>
                    <td>${row.quantity}</td>
                    <td>${row.cmPerShirt.toFixed(2)}</td>
                    <td>${row.totalCmForSize.toFixed(2)}</td>
                `;
                detailTable.appendChild(tr);
            });
            
            // Show result container
            resultContainer.style.display = 'block';
            
            // Scroll to results
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
